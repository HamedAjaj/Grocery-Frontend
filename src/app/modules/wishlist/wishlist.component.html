<section class="container px-5 ">
  <h3 class="text-center m-3">My WishList</h3>
  <table class="table table-borderless px-3 " >
    <thead style="font-weight: 200;">
      <tr class="d-flex justify-content-start row mx-2" >
        <th class="col-3">PRODUCT</th>
        <th class="col-3">PRICE</th>
        <th class="col-3">STOCK STATUS</th>
        <th class="col-3"></th>
       <hr style="color: rgb(137, 167, 194);margin: 0;">
      </tr>
    </thead>
    <tbody>
      <tr
        class="d-flex justify-content-start align-items-center mx-2"
        *ngFor="let x of [1, 2, 3, 4, 5]"
        style="border-bottom: 1px solid rgb(233, 236, 237)"
      >
        <td class="col-3 d-flex justify-content-start align-items-center">
          <img class="image" src="../../../assets/images/carts/r1.png" alt="" />
          <p>Name of oroduct</p>
        </td>
        <td class="col-3" >12.12$, 12</td>
        <td class="col-3" >
            <p class="stock">In Stock</p>
        </td>
        <td  class="col-3" style="width: 15%">
          <app-button label="Go To Card"></app-button>
          <i class="ms-4 bi bi-x-circle"></i>
        </td>
      </tr>
      
    </tbody>
  </table>
</section>
