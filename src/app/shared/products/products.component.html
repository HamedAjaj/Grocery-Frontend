<p-carousel [value]="products" [numVisible]="5" [numScroll]="1" [circular]="false" [responsiveOptions]="responsiveOptions" [showIndicators]="false"  class="carousel">
    <ng-template let-product pTemplate="items" >
        <div class="cardssss mx-2 my-2" >
            <div>
                <img [src]="product.image" class="imgCard" height="124" width="30%" alt="">
            </div>
            <div class="px-2 w-100">
                <p class="  mx-2 categoryname" style="color: #d4cfcf; margin-bottom: 0;font-size: 12px;">{{product?.categoryName}}</p>
                <p class="  mx-2 text-muted prodName" style="font-weight:700; font-size: 16px;margin-bottom: .5rem;">{{product?.name}}</p>
                <div class="stars  mx-2 " >
                    <span class="fa fa-star checked star mx-1"></span>
                    <span class="fa fa-star checked star mx-1"></span>
                    <span class="fa fa-star checked star mx-1"></span>
                    <span class="fa fa-star-half checked  mx-1"></span>
                    <span class="fa fa-star star mx-1"></span>
                    <span class="star mx-1">(4)</span>
                </div>
                <p style="color: #ADADAD;font-size: 12px; font-weight: 200; ">{{product?.description}}</p>
                <div class="addCard d-flex justify-content-between">
                    <p class="price">$1 <del style="color: #ADADAD;">$1.99</del></p>
                    <button class="btn px-3 py-2"> <i class="bi bi-cart"></i> Add</button>
                </div>
            </div>
        </div>

    </ng-template>
    
</p-carousel>
